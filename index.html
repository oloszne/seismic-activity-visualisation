<html>
<head>
  <title>Seismic Acticity Simulation</title>
  <meta charset="UTF-8" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    #app {
      width: 100vw;
      height: 100vh;
    }

    #timeDisplay {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 16px;
      letter-spacing: 0.5px;
      z-index: 10;
      pointer-events: none;
    }

    #controlsContainer {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      padding: 8px 16px;
      gap: 16px;
    }

    #speedButton {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-family: "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      width: 50px;
      text-align: center;
    }

    #speedButton:hover {
      background: #444;
    }

    #timeSlider {
      -webkit-appearance: none;
      width: 40vw;
      min-width: 300px;
      height: 8px;
      background: #444;
      border-radius: 5px;
      outline: none;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    #timeSlider:hover {
      opacity: 1;
    }

    #timeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }

    #timeSlider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <div id="timeDisplay">Loading simulation...</div>

  <div id="controlsContainer">
    <button id="speedButton">1x</button>
    <input type="range" id="timeSlider" min="0" max="1" value="0" step="1">
  </div>

  <script src="src/index.js" type="module"></script>
</body>
</html>
